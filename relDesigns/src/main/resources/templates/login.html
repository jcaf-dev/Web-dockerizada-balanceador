<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="disenios.css">
    <link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
 
<body class="a">

<ul class="a">
	  	<li class="b"><a class="active" href="/">Home</a></li>
	    <li class="b"><a href="/contact">Contact</a></li>
	    <li class="b"><a href="/artGallery">Art Gallery</a></li>
	    <li class="b"><a href="/shoppingCart">Shopping Cart</a></li>
</ul>
 
<div id="registrar">
<a href="./createaccount">Create Account</a>
</div>
 
 
<div id="envoltura">
        <div id="contenedor">
 
            <div id="cabecera" ></div>
 
            <div id="cuerpo">
       
                <form id="form-login" action="/login" method="post" autocomplete="off">
                    <p><label >Usuario:</label></p>
                        <input name="username" type="text" id="name" placeholder="User" autofocus="" required=""></p>
 
                    <p><label>Contrase√±a:</label></p>
                        <input name="password" type="password" id="pass" placeholder="Password" required=""></p>
 
                    <p id="bot"><input type="submit" id="submit" name="submit" value="Sign in" class="boton"></p>
   					<input type="hidden" name="_csrf" value="{{token}}"/>
                </form>
                         
            </div>
 
            <div id="pie">Not your computer? Use Guest mode to sign in privately.</div>
        </div>

    </div>
    
    
    {{#error}}
		<h4 class="fw-light">Usuario o contrasenya incorrectos. Intentelo de nuevo.</h4>
	{{/error}}
	
	<script src="webjars/jquery/3.0.0/jquery.js"></script>
	<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
</body>
 
</html>
